<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sooraj Dino Game</title>

  <style>
    /* Animated gradient background */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(45deg, orange, red, green, yellow);
      background-size: 400% 400%;
      animation: gradientLoop 20s ease infinite;
    }

    @keyframes gradientLoop {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .border-box {
      margin: 0.1cm;
      border: 2px solid black;
      padding: 20px;
      text-align: center;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
    }

    .intro {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(6px);
      padding: 20px;
      border-radius: 14px;
      color: white;
      max-width: 400px;
      margin-bottom: 20px;
      transition: transform 0.4s ease;
    }

    button {
      background: #ffffff;
      color: #333;
      border: none;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover { transform: scale(1.05); }

    canvas {
      border: 2px solid black;
      background: white;
      display: block;
      margin: 0 auto;
    }

    #infoImage img {
      max-width: 80%;
      border-radius: 10px;
      margin-top: 20px;
    }

  </style>
</head>

<body>
  <div class="border-box">

    <!-- Intro + Site Info Button -->
    <div class="intro" id="infoBox">
      <h1>Welcome üëã</h1>
      <p>You are now visiting <strong>Sooraj‚Äôs Official Website</strong></p>
      <button onclick="showSiteInfo()">Site Info</button>
    </div>

    <!-- Image that appears when Site Info is clicked -->
    <div id="infoImage" style="display:none; text-align:center;">
      <a href="https://ibb.co/JWCJm8v1" target="_blank">
        <img src="https://i.ibb.co/RG7wYt3F/Screenshot-20260120-230417-Chrome.png" 
             alt="Site Info">
      </a>
    </div>

    <!-- Dino Game -->
    <canvas id="game" width="600" height="150"></canvas>
  </div>

  <script>
    // --- Show Site Info Image ---
    function showSiteInfo() {
      document.getElementById("infoBox").style.display = "none";
      document.getElementById("infoImage").style.display = "block";
    }

    // --- Load Images for Dino Game ---
    const dinoImg = new Image();
    dinoImg.src = 'https://i.imgur.com/8b8Qv5Y.png'; // Replace with your Dino image

    const cactusImg = new Image();
    cactusImg.src = 'https://i.imgur.com/h0Z3u5G.png'; // Replace with your Cactus image

    // --- Dino Game ---
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    let dinoY = 120, dinoVY = 0, gravity = 0.6;
    let isJumping = false;
    let cactusX = 600;

    function reset() {
      dinoY = 120; 
      dinoVY = 0;
      cactusX = 600;
    }

    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      // Draw Dino
      ctx.drawImage(dinoImg, 50, dinoY, 30, 30);
      // Draw Cactus
      ctx.drawImage(cactusImg, cactusX, 130, 15, 20);
    }

    function update() {
      if (isJumping) {
        dinoVY += gravity;
        dinoY += dinoVY;
        if (dinoY >= 120) { dinoY = 120; dinoVY=0; isJumping=false; }
      }

      cactusX -= 5;
      if (cactusX < -20) cactusX = canvas.width;

      // Collision ‚Üí Malayalam voice
      if(cactusX < 80 && cactusX > 50 && dinoY + 30 > 130) {
        reset();
        const msg = new SpeechSynthesisUtterance();
        msg.text = "‡¥ì‡¥µ‡µº, ‡¥ï‡¥≥‡¥ø ‡¥Ö‡¥µ‡¥∏‡¥æ‡¥®‡¥ø‡¥ö‡µç‡¥ö‡µÅ"; // Malayalam Game Over
        msg.lang = "ml-IN";
        window.speechSynthesis.speak(msg);
      }
    }

    document.addEventListener('keydown', e => {
      if(e.code === "Space" && !isJumping) {
        dinoVY = -12;
        isJumping = true;
      }
    });

    function loop() { update(); draw(); requestAnimationFrame(loop); }
    loop();

    // Intro voice in Malayalam
    window.onload = () => {
      const msg = new SpeechSynthesisUtterance();
      msg.text = "‡¥ì‡¥™‡µç ‡¥ï‡µá‡¥∞‡¥≥ ‡¥ó‡µÜ‡¥Ø‡¥ø‡¥Æ‡µº"; // Malayalam intro
      msg.lang = "ml-IN";
      window.speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
