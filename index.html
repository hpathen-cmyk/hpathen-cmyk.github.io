<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sooraj Flappy Game</title>

<style>
body {
  margin: 0;
  background: #70c5ce;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

canvas {
  display: block;
  margin: auto;
}

#ready {
  position: absolute;
  top: 140px;
  width: 100%;
  text-align: center;
  font-size: 42px;
  font-weight: bold;
  color: #f7b733;
  text-shadow: 3px 3px #000;
}

#tap {
  position: absolute;
  bottom: 160px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  color: red;
  font-weight: bold;
  padding: 6px 16px;
  border-radius: 6px;
}

#score {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  border: 3px solid black;
  padding: 4px 14px;
  font-size: 24px;
  font-weight: bold;
  display: none;
}
</style>
</head>

<body>

<div id="ready">Get Ready</div>
<div id="tap">TAP</div>
<div id="score">0</div>

<canvas id="game" width="360" height="640"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let gameStarted = false;
let score = 0;

const bird = {
  x: 80,
  y: 300,
  r: 12,
  velocity: 0
};

const gravity = 0.5;
const jump = -8;
const pipeWidth = 52;
const gap = 150;
let pipes = [];

function startGame() {
  if (!gameStarted) {
    gameStarted = true;
    document.getElementById("ready").style.display = "none";
    document.getElementById("tap").style.display = "none";
    document.getElementById("score").style.display = "block";
    pipes = [];
    score = 0;
    document.getElementById("score").innerText = score;
  }
  bird.velocity = jump;
}

function resetGame() {
  bird.y = 300;
  bird.velocity = 0;
  pipes = [];
  gameStarted = false;

  document.getElementById("ready").style.display = "block";
  document.getElementById("tap").style.display = "block";
  document.getElementById("score").style.display = "none";

  const msg = new SpeechSynthesisUtterance("കളി അവസാനിച്ചു");
  msg.lang = "ml-IN";
  speechSynthesis.cancel();
  speechSynthesis.speak(msg);
}

function addPipe() {
  const topHeight = Math.random() * 250 + 50;
  pipes.push({
    x: canvas.width,
    top: topHeight,
    passed: false
  });
}

function update() {
  if (!gameStarted) return;

  bird.velocity += gravity;
  bird.y += bird.velocity;

  if (bird.y < bird.r || bird.y > canvas.height - bird.r) {
    resetGame();
  }

  if (pipes.length === 0 || pipes[pipes.length - 1].x < 180) {
    addPipe();
  }

  pipes.forEach(pipe => {
    pipe.x -= 2.5;

    // score
    if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
      pipe.passed = true;
      score++;
      document.getElementById("score").innerText = score;
    }

    // collision
    if (
      bird.x + bird.r > pipe.x &&
      bird.x - bird.r < pipe.x + pipeWidth &&
      (bird.y - bird.r < pipe.top ||
       bird.y + bird.r > pipe.top + gap)
    ) {
      resetGame();
    }
  });

  pipes = pipes.filter(p => p.x > -pipeWidth);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // bird
  ctx.fillStyle = "yellow";
  ctx.beginPath();
  ctx.arc(bird.x, bird.y, bird.r, 0, Math.PI * 2);
  ctx.fill();

  // pipes
  ctx.fillStyle = "#5fb136";
  pipes.forEach(pipe => {
    ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
    ctx.fillRect(pipe.x, pipe.top + gap, pipeWidth, canvas.height);
  });
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();

document.addEventListener("keydown", e => {
  if (e.code === "Space") startGame();
});
canvas.addEventListener("mousedown", startGame);
canvas.addEventListener("touchstart", startGame);
</script>

</body>
</html>
