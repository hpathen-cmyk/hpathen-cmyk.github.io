<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Live Chat</title>

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

#app{
  width:100%;
  max-width:420px;
  height:90vh;
  background:#121212;
  border-radius:12px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

header{
  padding:15px;
  text-align:center;
  background:#1a1a1a;
  font-weight:bold;
}

#chat{
  flex:1;
  padding:10px;
  overflow-y:auto;
  font-size:14px;
}

.msg{
  margin:6px 0;
  padding:8px 10px;
  background:#1f1f1f;
  border-radius:6px;
  width:fit-content;
  max-width:80%;
}

.me{
  background:#00b894;
  color:#000;
  margin-left:auto;
}

footer{
  padding:8px;
  background:#1a1a1a;
}

.controls{
  display:flex;
  gap:6px;
}

input{
  flex:1;
  padding:10px;
  border:none;
  border-radius:6px;
  outline:none;
}

button{
  padding:10px 14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background:#00b894;
  font-weight:bold;
}
button.skip{
  background:#ff7675;
}
#start{
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}
#start button{
  font-size:18px;
  padding:14px 30px;
}
</style>
</head>

<body>

<div id="app">

<header>Random Live Chat</header>

<div id="start">
  <button onclick="startChat()">Start Chat</button>
</div>

<div id="chat" style="display:none;"></div>

<footer style="display:none;">
  <div class="controls">
    <input id="msg" placeholder="Type a message..." />
    <button onclick="send()">Send</button>
    <button class="skip" onclick="skip()">Skip</button>
  </div>
</footer>

</div>

<script type="module" src="app.js"></script>

<script>
function startChat(){
  document.getElementById("start").style.display="none";
  document.getElementById("chat").style.display="block";
  document.querySelector("footer").style.display="block";
}
</script>

</body>
</html>
